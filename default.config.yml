---

# ckaserer.haproxy
  network_ip: "192.168.0"                      # easy to change network ip if it is a class c network
  
  haproxy_frontend:
    - name: k8s-machineset
      bind:
        - listen: ':22623'
      mode: tcp
      option:
        - dontlog-normal
      default_backend: k8s-machineset-backend 
    - name: k8s-api
      bind:
        - listen: ':6443'
      mode: tcp
      option:
        - dontlog-normal
      default_backend: k8s-api-backend
    - name: k8s-worker-http
      bind:
        - listen: ':80'
      mode: tcp
      option:
        - dontlog-normal
      default_backend: k8s-worker-http-backend
    - name: k8s-worker-https
      bind:
        - listen: ':443'
      mode: tcp
      option:
        - dontlog-normal
      default_backend: k8s-worker-https-backend

  haproxy_backend:
    - name: k8s-api-backend
      mode: tcp
      option:
        - dontlog-normal
      balance: source
      server:
        - name: bootstrap
          listen: "{{ network_ip }}.9:6443"
          param:
            - check
