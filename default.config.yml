---
# ckaserer.haproxy
  haproxy_frontend:
    - name: oc-api
      bind:
        - listen: ':6443'
      mode: tcp
      option:
        - dontlog-normal
      default_backend: oc-api-backend
    - name: oc-worker-http
      bind:
        - listen: ':80'
      mode: tcp
      option:
        - dontlog-normal
      default_backend: oc-worker-http-backend
    - name: oc-worker-https
      bind:
        - listen: ':443'
      mode: tcp
      option:
        - dontlog-normal
      default_backend: oc-worker-https-backend

  haproxy_backend:
    - name: oc-api-backend
      mode: tcp
      option:
        - dontlog-normal
      balance: source
      server:
        - name: bootstrap
          listen: '10.20.26.12:80'
          param:
            - check
        - name: master-0
          listen: '10.20.26.12:80'
          param:
            - check
        - name: master-1
          listen: '10.20.26.12:80'
          param:
            - check
        - name: master-2
          listen: '10.20.26.12:80'
          param:
            - check

    - name: oc-worker-http-backend
      mode: tcp
      option:
        - dontlog-normal
      balance: source
      server:
        - name: oc-worker-http-0
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-1
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-2
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-3
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-4
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-5
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-6
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-7
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-8
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-http-9
          listen: '10.20.26.12:80'
          param:
            - check

    - name: oc-worker-https-backend
      mode: tcp
      option:
        - dontlog-normal
      balance: source
      server:
        - name: oc-worker-https-0
          listen: '10.20.26.12:80'
          param:
            - check
        - name: oc-worker-https-1
